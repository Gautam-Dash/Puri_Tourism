        <label>ID:</label> <br>
        <input id="enterID" type="text" placeholder="Enter Your ID" required=""> <br>

        

        <label>Name:</label><br> 
        <input id="enterName" type="text" placeholder="Enter Your Name" required=""> <br>

        <label>Age:</label> <br>
        <input id="enterAge" type="number" placeholder="Enter Your Age" required=""> <br>

        <label>Email:</label> <br>
        <input id="email" type="email" placeholder="Enter Your Email" required=""><br>

        <label>Mobile:</label> <br>
        <input id="phone" type="tel" placeholder="Enter Your Mobile No" required=""> <br>

        <label>Message:</label> <br>

    import {getDatabase, set, get, update, remove, ref, child} 
    from "https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js";
  
    const db = getDatabase();

        var enterID = document.querySelector("#enterID");
        var enterName = document.querySelector("#enterName");
        var enterAge = document.querySelector("#enterAge");
        var email = document.querySelector("#email");
        var phone = document.querySelector("#phone");
        var message = document.querySelector("#message");
        
      

        var insertBtn = document.querySelector("#insert");
       

        function InsertData() {
            set(ref(db, "Users/"+ enterID.value),{
                Name: enterName.value,
                ID: enterID.value,
                Age: enterAge.value,
                Email: email.value,
                Mobile: phone.value,
                Message: message.value
            })
            .then(()=>{
                alert("User Details Sent");
            })
            .catch((error)=>{
                alert(error);
            });
        }


        insertBtn.addEventListener('click', InsertData);
